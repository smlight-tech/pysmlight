[tool.poetry]
name = "pysmlight"
version = "0.2.8"
repository = "https://github.com/smlight-workspace/pysmlight"
license = "Apache-2.0"
description = "A library implementing API control of the SMLIGHT SLZB-06 LAN Coordinators."
authors = ["Tim Lunn <tl@smlight.tech>"]
readme = "README.md"
keywords = ["smlight", "slzb-06", "zigbee"]

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = ">=3.9.3"
aiohttp_sse_client2 = "^0.3.0"
awesomeversion =">=24.6.0"
mashumaro = ">=3.10"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
aresponses = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 88
src = ["pysmlight", "tests"]

[tool.ruff.lint]
select = [
    # Pyflakes
    "F",
    # Pycodestyle
    "E",
    "W",
    # isort
    "I",
    # pyupgrade
    "UP",
    # autoflake
    "F401",
]
ignore = [
    "E501",  # Line too long (handled by formatter)
]

[tool.ruff.lint.isort]
# profile = "black"
force-sort-within-sections = true
known-first-party = ["pysmlight", "tests"]
forced-separate = ["tests"]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
addopts = "--showlocals --verbose"
testpaths = ["tests"]
timeout = 20
log_format = "%(asctime)s.%(msecs)03d %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
asyncio_mode = "auto"

[tool.mypy]
check_untyped_defs = true
show_error_codes = true
show_error_context = true
disable_error_code = [
	"attr-defined",
	"arg-type",
]
